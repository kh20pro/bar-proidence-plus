<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bar Providence Plus - Facturation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">Providence Plus</div>
    <h1>Facturation - Bar Providence Plus</h1>
  </header>

  <main>
    <section class="left">
      <div class="card">
        <h2>Produits (Catalogue)</h2>
        <div class="product-form">
          <input id="pName" type="text" placeholder="Nom du produit" />
          <input id="pPrice" type="number" step="0.01" placeholder="Prix (CFA)" />
          <select id="pType">
            <option value="boisson">Boisson</option>
            <option value="snack">Snack</option>
            <option value="service">Service</option>
          </select>
          <button id="addProduct">Ajouter / Mettre à jour</button>
        </div>

        <div id="productsList" class="list"></div>
        <button id="resetProducts" class="danger">Réinitialiser catalogue</button>
      </div>

      <div class="card">
        <h2>Paramètres</h2>
        <label>TVA (%) : <input id="taxRate" type="number" step="0.1" value="18" /></label>
        <label>Remise (%) : <input id="discountRate" type="number" step="0.1" value="0" /></label>
        <label>Mode prix affichés : 
          <select id="priceMode">
            <option value="incl">TTC (incl. TVA)</option>
            <option value="excl">HT (sans TVA)</option>
          </select>
        </label>
      </div>
    </section>

    <section class="right">
      <div class="card">
        <h2>Commande</h2>
        <div id="catalogueButtons" class="catalogue"></div>

        <h3>Panier</h3>
        <div id="cartList" class="list"></div>

        <div class="summary">
          <div><span>Sous-total :</span> <span id="subTotal">0</span> CFA</div>
          <div><span>TVA (<span id="taxPercent">18</span>%) :</span> <span id="taxAmount">0</span> CFA</div>
          <div><span>Remise (<span id="discPercent">0</span>%) :</span> <span id="discountAmount">0</span> CFA</div>
          <div class="total"><span>Total :</span> <span id="grandTotal">0</span> CFA</div>
        </div>

        <div class="actions">
          <input id="clientName" placeholder="Nom client (optionnel)" />
          <button id="finalize" class="primary">Générer facture</button>
          <button id="print" class="secondary">Imprimer</button>
          <button id="btnPdf" class="secondary">Exporter en PDF</button>
          <button id="downloadJson">Télécharger (JSON)</button>
          <button id="clearCart" class="danger">Vider panier</button>
        </div>
      </div>

      <div class="card invoice-preview" id="invoicePreview">
        <h2>Aperçu facture</h2>
        <div id="invoiceContent" class="invoiceContent">
          <!-- Rempli par JS -->
        </div>
      </div>
    </section>
  </main>

  <footer>
    &copy; <span id="year"></span> Bar Providence Plus
  </footer>

  <!-- html2pdf -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
